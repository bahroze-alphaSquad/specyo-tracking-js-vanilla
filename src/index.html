<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vanilla JS tracking</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

  <body>
    <div>
      <button type="button" class="btn btn-info btn-lg" id="c1">
        Campaign One
      </button>
      <button type="button" class="btn btn-light btn-lg" id="c2">
        Campaign Two
      </button>
      <button type="button" class="btn btn-dark btn-lg" id="c3">
        Campaign Three
      </button>
      <button type="button" class="btn btn-danger btn-lg" id="c4">
        Campaign Four
      </button>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-success btn-lg"
        style="display: none;"
        id="conversion"
      >
        Conversion
      </button>
    </div>
